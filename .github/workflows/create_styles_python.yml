name: Run Python Script
on:
  push:
#    paths:
#    - 'example.bib'
jobs:
  replace:
    name: create files
    runs-on: ubuntu-latest
    steps:
    - name: Check-out
      uses: actions/checkout@v3
    - name: run
      run: |
        sudo apt-get install texlive texlive-base
        python replace.py
    - name: Upload PDF file
      uses: actions/upload-artifact@v3
      with:
        path: test0.pdf
