name: Run Python Script
on:
  push:
    paths:
    - 'example.bib'
env: 
  DEVOPS_DIR: devops

jobs:
  replace:
    name: replace
    runs-on: ubuntu-latest
    steps:
    - name: Check-out devops repository
      uses: actions/checkout@v2
      with:
        repository: jcdan3/devops
        token: ${{ secrets.GITHUB_TOKEN }}
        path: ${{ env.DEVOPS_DIR }}

    - name: replace
      run: python ${{ env.DEVOPS_DIR }}/replace.py
      shell: sh
